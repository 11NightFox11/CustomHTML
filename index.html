<!DOCTYPE html><html><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"></head><body></body></html><script>const queryString = window.location.search; const urlParams = new URLSearchParams(queryString); const html = urlParams.get('html'); const style = urlParams.get('style'); if(urlParams.has('html')){if(urlParams.has('style')){document.body.innerHTML = html+'<style>'+style+'</style>';}else{document.body.innerHTML = html;}}else{alert("Error! Specify HTML.}")}</script>
